             {"date": "", "text": {"headline": "Industry Sensitivity in Canada’s Interior", "text": "<div class=\"bold\">Ground surveying is the process of collecting data on the earth’s surface, such as survey points and the distances and angles between them.</div><div class=\"magWrapper\"><img class=\"magnify\" src=\"stories/img/zoomGround_nfdb_2015_idv30160.jpg\"><div class=\"magCapWrap\">  <div class=\"magCap\">This map was created from a GPS survey, and represents a fire near the Pemberton Icefield in British Columbia. The blue features are icefields. Notice how the montain valleys are filled with smoke. On the map, you can see how this fire would impact harvesting of the forest in the area. <sup>9</sup></div></div></div> Global Positioning System (GPS) technology provides a way to acquire coordinate data for survey points during ground or aerial surveys. During the survey process, contextual information about the disturbance is recorded using first-hand observations, including the disturbance severity and the tree species affected. Maps made during a ground survey often begin as sketch polygons on a paper map that are subsequently digitized.<div class=\"juxtaWrapper\"><div id=\"juxta\"><img src=\"stories/img/zoomSat_mffp_2013.jpg\"><img src=\"stories/img/mffp_trimsat_2013_comp_b4.jpg\"></div><div class=\"juxCapWrap\"><div class=\"juxCap\">This slider contrasts the disturbance polygon shown above with a Landsat 8 scene capturing the fire scar. <sup>9</sup></div></div></div>Ground survey maps typically do not exclude undisturbed areas located within the disturbance perimeter; because of this, they provide a generalized spatial record. What’s more, they are only completed for some disturbances. However, ground surveys can provide vital information and definitive attribution. This information can be combined with other information from other data collection methods to provide a better understanding of a disturbance.<div class=\"footer\"><a href=\"https://ca.nfis.org/\"><img src=\"stories/img/nfis.gif\"></a></div>"},

             {"date": "", "text": {"headline": "Spruce Budworm in the Atlantic Provinces", "text": "<div class=\"bold\">Some forest fire maps need to be produced quickly while a fire is burning.</div>These maps are made to detect the boundaries of active fires to aid in fire response, and must be produced even in smoky conditions. They can be produced using aerial surveys, satellite surveys that detect heat (hot spots), or ground surveys. The main interest is getting a map quickly to show where fires are actively burning.<div class=\"juxtaWrapper\"><div id=\"juxta\"><img src=\"https://ca.nfis.org/forestdisturbances/stories/img/juxtaOne_nbac_2017_id856.jpg\"><img src=\"https://ca.nfis.org/forestdisturbances/stories/img/juxtaOne_nfdb_2017_idc10784.jpg\"></div><div class=\"juxCapWrap\"> <div class=\"juxCap\">This slider contrasts maps of a 2017 fire which burned over 520,885 ha and threatened several communities in British Columbia. The map on the right was acquired during an aerial survey, while the map on the left was sketch-mapped from high-resolution landsat imagery. On the map, you can see where this fire occurred.<sup>11</sup></div></div></div> <div class=\"footer\"><a href=\"https://ca.nfis.org/\"><img src=\"stories/img/nfis.gif\"></a></div>"},
